<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul class="mobile-menu">
            <li><a href="#"><i class="fa-solid fa-earth-americas"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-sun"></i></a></li>
            <li><a onclick="burgerMenu()" class="fa-solid fa-bars"></a></li>
        </ul>
        <div class="burger">
            <ul class="burger-menu">
                <hr />
                <li><a onclick="activate('Europe')" href="#">Europe</a></li>
                <hr />
                <li><a onclick="activate('Asia')" href="#">Asia</a></li>
                <hr />
                <li><a onclick="activate('Americas')" href="#">Americas</a></li>
                <hr />
                <li><a onclick="activate('Africa')" href="#">Africa</a></li>
                <hr />
                <li><a onclick="activate('Oceania')" href="#">Oceania</a></li>
                <hr />
                <li><a onclick="activate('Antarctic')" href="#">Antarctic</a></li>
                <hr />
            </ul>
        </div>
        <div class="desktop-menu">
            <ul class="menu">
                <li><a onclick="activate('Europe')" href="#">Europe</a></li>
                <li><a onclick="activate('Asia')" href="#">Asia</a></li>
                <li><a onclick="activate('Americas')" href="#">Americas</a></li>
                <li><i class="fa-solid fa-earth-americas"></i></li>
                <li><a onclick="activate('Africa')" href="#">Africa</a></li>
                <li><a onclick="activate('Oceania')" href="#">Oceania</a></li>
                <li><a onclick="activate('Antarctic')" href="#">Antarctic</a></li>
            </ul>
            <a href="#"><i class="fa-solid fa-sun"></i></a>
        </div>
    </header>
    <main>
        <div class="content">
            <h1>Welcome to CountryApp Website</h1>
            <h3>You can find data of any country in this website.</h3>
            <div class="buttons">
                <button class="purple cursor">have a look</button>
                <button class="black cursor">search</button>   
            </div>
        </div>
        <div class="big-card">
            
        </div>
        <div class="cards"></div>
        <button class="show cursor" onclick="show()">Show More...</button>
    </main>
<script src="script.js" defer></script>
</body>
</html>
